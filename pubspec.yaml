name: online_counsellor
description: Online Counselling section
publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.5
  flutter_riverpod: ^2.3.6
  flutter_smart_dialog: ^4.9.3+2
  google_fonts: ^5.1.0
  firebase_auth: ^4.7.1
  firebase_core: ^2.15.0
  cloud_firestore: ^4.8.3
  firebase_storage: ^11.2.3
  material_design_icons_flutter: ^7.0.7296
  image_picker: ^0.8.9
  carousel_slider: ^4.2.1
  intl: ^0.18.1
  google_nav_bar: ^5.0.6
  http: ^1.1.0
  badges: ^3.1.1
  record: ^4.4.4
  permission_handler: ^10.4.3
  path_provider: ^2.0.15
  just_audio: ^0.9.34
  simple_ripple_animation: ^0.0.7
  percent_indicator: ^4.2.3


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.1
  flutter_native_splash: ^2.3.1


flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/logo/
    - assets/images/
# flutter_native_splash-development.yaml
flutter_native_splash:
  color: "#ffffff"
  color_dark: "#ffffff"
  image_dark: assets/logo/logo.png
  icon_background_color_dark: "#ffffff"
  image: assets/logo/logo.png
  android: true
  ios: true
  fullscreen: true
  android_12:
    image: assets/logo/logo_android_12.png
    icon_background_color: "#ffffff"
    image_dark: assets/logo/logo_android_12.png
    icon_background_color_dark: "#ffffff"
#dart run flutter_native_splash:create